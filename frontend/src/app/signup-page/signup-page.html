<div class="signup-wrapper">
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join our community of local food lovers</p>

    <form [formGroup]="signupForm">
      <input type="text" placeholder="Full Name" formControlName="name">
      <input type="email" placeholder="Email" formControlName="email">
      <input type="text" placeholder="Contact Number" formControlName="contact_number" />
      <input type="password" placeholder="Password" formControlName="password">
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">

      <button class="signup-btn" type="button" (click)="signUp()">Sign Up</button>

      <p class="login">
        Already have an account?
        <span class="login-link" (click)="goToLogin()">Login</span>
      </p>
    </form>
  </div>
</div>
