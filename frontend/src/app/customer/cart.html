<div class="page">

  <h2>My Shopping Cart</h2>

  <p class="empty" *ngIf="items.length === 0">
    Your cart is empty.
  </p>

  <div class="cart-item" *ngFor="let item of items">

    <div class="item-info">
      <strong class="name">{{ item.name }}</strong>
      <div class="price">
        ₱{{ item.price }} × {{ item.quantity }}
      </div>
      <small class="subtotal">
        Subtotal: ₱{{ item.price * item.quantity }}
      </small>
    </div>

    <div class="item-actions">
      <button class="qty" (click)="update(item, -1)">−</button>
      <span class="qty-value">{{ item.quantity }}</span>
      <button class="qty" (click)="update(item, 1)">+</button>

      <button class="remove" (click)="remove(item.cart_item_id)">
        Remove
      </button>
    </div>

  </div>

  <div class="total" *ngIf="items.length > 0">
    <span>Total:</span>
    <strong>₱{{ total }}</strong>
  </div>

  <button
    class="checkout"
    *ngIf="items.length > 0"
    (click)="checkout()"
  >
    Proceed to Checkout
  </button>

</div>
