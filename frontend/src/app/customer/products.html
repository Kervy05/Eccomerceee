<div class="products">
  <h2>Browse Products</h2>

  <div *ngIf="products.length === 0">
    No products available.
  </div>

  <div class="product-grid">
    <div class="card" *ngFor="let p of products">
      <h3>{{ p.name }}</h3>
      <p>{{ p.description }}</p>
      <strong>₱{{ p.price }}</strong>

      <!-- ✅ ADD BUTTON -->
      <button (click)="addToCart(p.product_id)">
        Add to Cart
      </button>
    </div>
  </div>
</div>
